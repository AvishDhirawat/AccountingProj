<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Loan</title>
</head>
<body>
    <div class="container">
        <h1>Add Loan Details for {{ full_name }}</h1>
        <form method="POST" action="{{ url_for('loan_bp.add_loan', customer_id=customer_id) }}">
            <div class="form-group">
                <label for="item_description">Item Description:</label>
                <input type="text" id="item_description" name="item_description" required>
            </div>
            <div class="form-group">
                <label for="loan_amount">Loan Amount:</label>
                <input type="number" id="loan_amount" name="loan_amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="reason_for_loan">Reason for Loan:</label>
                <input type="text" id="reason_for_loan" name="reason_for_loan" required>
            </div>
            <div class="form-group">
                <label for="date_of_loan_taken">Date of Loan Taken:</label>
                <input type="date" id="date_of_loan_taken" name="date_of_loan_taken" required>
            </div>
            <button type="submit">Add Loan</button>
        </form>
        <a href="{{ url_for('customer_bp.view_customer', customer_id=customer_id) }}">Back to Customer Details</a>
    </div>
</body>
</html>
