<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Collateral</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='script.css') }}">
</head>
<body>
    <h1>Add Collateral for Customer {{ customer_id }}</h1>
    <form action="{{ url_for('add_collateral', customer_id=customer_id) }}" method="POST">
        <label for="item_description">Item Description:</label>
        <input type="text" id="item_description" name="item_description" required><br>
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" step="0.01" required><br>
        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br>
        <button type="submit">Add Collateral</button>
    </form>
</body>
</html>
